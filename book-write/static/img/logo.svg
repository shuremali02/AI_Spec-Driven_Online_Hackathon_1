<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b9cf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9f7aea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot Head Background -->
  <rect x="40" y="30" width="120" height="100" rx="20" fill="url(#primaryGradient)"/>

  <!-- Robot Face Plate -->
  <rect x="50" y="45" width="100" height="70" rx="12" fill="#ffffff" opacity="0.95"/>

  <!-- Robot Eyes -->
  <circle cx="75" cy="75" r="15" fill="url(#primaryGradient)"/>
  <circle cx="125" cy="75" r="15" fill="url(#primaryGradient)"/>

  <!-- Eye Highlights -->
  <circle cx="70" cy="70" r="5" fill="#ffffff" opacity="0.8"/>
  <circle cx="120" cy="70" r="5" fill="#ffffff" opacity="0.8"/>

  <!-- Robot Mouth/Speaker -->
  <rect x="70" y="95" width="60" height="10" rx="5" fill="url(#secondaryGradient)"/>

  <!-- Antenna -->
  <rect x="95" y="10" width="10" height="25" rx="5" fill="url(#primaryGradient)"/>
  <circle cx="100" cy="10" r="8" fill="url(#secondaryGradient)"/>

  <!-- Robot Body -->
  <rect x="55" y="135" width="90" height="50" rx="10" fill="url(#primaryGradient)"/>

  <!-- Body Details - Circuit Pattern -->
  <rect x="70" y="145" width="60" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
  <rect x="70" y="160" width="40" height="8" rx="4" fill="#ffffff" opacity="0.3"/>

  <!-- Arms -->
  <rect x="30" y="140" width="20" height="35" rx="8" fill="url(#secondaryGradient)"/>
  <rect x="150" y="140" width="20" height="35" rx="8" fill="url(#secondaryGradient)"/>

  <!-- Hands -->
  <circle cx="40" cy="180" r="10" fill="url(#primaryGradient)"/>
  <circle cx="160" cy="180" r="10" fill="url(#primaryGradient)"/>
</svg>
