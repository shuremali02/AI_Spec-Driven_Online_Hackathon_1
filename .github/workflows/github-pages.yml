name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Deploy only when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20 # Use Node.js 20, adjust if your Docusaurus project requires a different version

    - name: Install dependencies and build Docusaurus
      run: |
        npm install
        npm run build # This command typically outputs to the 'build/' directory for Docusaurus

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build' # Only upload the Docusaurus build output directory

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
