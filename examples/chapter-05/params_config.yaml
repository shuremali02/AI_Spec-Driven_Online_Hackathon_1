# Robot Configuration Parameters
# This file contains all the configurable parameters for the robot system

robot_controller:
  ros__parameters:
    # Basic robot properties
    robot_name: "diff_robot_01"
    max_linear_velocity: 1.0
    max_angular_velocity: 2.0
    wheel_radius: 0.05
    wheel_separation: 0.4

    # Control parameters
    control_frequency: 50
    acceleration_limit: 2.0
    deceleration_limit: 3.0

    # Sensor configuration
    sensors:
      lidar_enabled: true
      camera_enabled: false
      imu_enabled: true
      gps_enabled: false

    # Array of wheel parameters
    wheel_params:
      - name: "front_left"
        offset_x: 0.2
        offset_y: 0.15
        enabled: true
      - name: "front_right"
        offset_x: 0.2
        offset_y: -0.15
        enabled: true
      - name: "rear_left"
        offset_x: -0.2
        offset_y: 0.15
        enabled: true
      - name: "rear_right"
        offset_x: -0.2
        offset_y: -0.15
        enabled: true

navigation:
  ros__parameters:
    # Navigation parameters
    planner_frequency: 10.0
    controller_frequency: 20.0
    recovery_enabled: true
    max_planning_retries: 5

    # Costmap parameters
    costmap:
      resolution: 0.05
      robot_radius: 0.3
      inflation_radius: 0.55

lidar_driver:
  ros__parameters:
    # LIDAR specific parameters
    scan_topic: "/scan"
    frame_id: "laser_frame"
    range_min: 0.1
    range_max: 30.0
    angle_min: -3.14159
    angle_max: 3.14159
    angle_increment: 0.008726646259971912
    scan_time: 0.03333333333333333
    number_of_ranges: 720